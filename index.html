<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type='text/css' rel='stylesheet' href="css/styles.css">
</head>
<body>
    <div class='calc'>
        <input class='display' id='screen' type=text value='0' readonly>
        <br>
        <div class='keyboard'>
            <input class='btn' id='btn-CE' type="button" value='CE'>
            <input class='btn' id='btn-C' type="button" value='C'>
            <input class='btn' id='btn-percent' type="button" value='%'>
            <input class='btn' id='btn-divide' type="button" value=&divide>
            <input class='btn' id='btn-sign' type='button' value='+/-'>
            <br>
            <input class='btn-digit' id='btn-one' type="button" value=1>
            <input class='btn-digit' id='btn-two' type="button" value=2>
            <input class='btn-digit' id='btn-thre' type="button" value=3>
            <input class='btn' id='btn-multiply' type="button" value=&times>
            <br>
            <input class='btn-digit' id='btn-four' type="button" value=4>
            <input class='btn-digit' id='btn-five' type="button" value=5>
            <input class='btn-digit' id='btn-six' type="button" value=6>
            <input class='btn' id='btn-minus' type="button" value='-'>
            <br>
            <input class='btn-digit' id='btn-seven' type="button" value=7>
            <input class='btn-digit' id='btn-eight' type="button" value=8>
            <input class='btn-digit' id='btn-nine' type="button" value=9>
            <input class='btn' id='btn-plus' type="button" value='+'>
            <br>
            <input class='btn-digit' id='btn-zero' type="button" value=0>
            <input class='btn' id='btn-decimal' type="button" value='.'>

            <input class='btn' id='btn-equal' type="button" value='='>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='js/calculator3.js'></script>
</body>
</html>
